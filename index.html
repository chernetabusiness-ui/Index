<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Таро</title>
</head>
<body>
    <h1>Добро пожаловать в приложение Таро!</h1>
    <button id="authButton">Авторизоваться через ВКонтакте</button>

    <!-- Подключаем правильную библиотеку VK API -->
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>

    <script>
        // Ждем, пока библиотека и все скрипты загрузятся
        window.onload = function() {
            if (typeof VK !== 'undefined' && VK.WebApp) {
                // Инициализация приложения
                VK.WebApp.Init();

                // Запрос авторизации и получения токена
                document.getElementById('authButton').addEventListener('click', function() {
                    VK.WebApp.GetAuthToken()
                        .then(function (data) {
                            console.log("Полученный токен:", data.access_token);
                            alert("Токен получен!");
                        })
                        .catch(function (error) {
                            console.log("Ошибка получения токена:", error);
                            alert("Ошибка авторизации.");
                        });
                });
            } else {
                console.error('VK API не загружен');
            }
        };
    </script>
</body>
</html>
